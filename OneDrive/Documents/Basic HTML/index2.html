<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Register</h1>
        <form>
            <div>
                <label for="Name">Name</label>
                <input type="text" name = "name" placeholder="Enter your Name" required>
            </div>

            <div>
                <label for="Nickame">Nickname</label>
                <input type="text" name = "nickname" placeholder="Enter your Nickname" value="lnwTae"required>
            </div>

            <div>
                <label for="Email">Email</label>
                <input type="email" name="Email" required>
            </div>

            <div>
                <label for="Password">Password</label>
                <input type="password" name="password" required >
            </div>
            
            <div>
                <label for="Address">Address</label>
                <textarea name="address" id="" cols="15" rows="5"></textarea>
            </div>

            <div>
                <label for="Age">Age</label>
                <input type="number" name="Age" min="0" max="100" value="5">
            </div>

            <div>
                <label for="birthday">birthday</label>
                <input type="date" name="birthday">
            </div>

            <div>
                <label for="tel">tel</label>
                <input type="tel" name="tel" required>
            </div>

            <div>
                <label for="color">color</label>
                <input type="color" name="color" readonly>
            </div>

            <div>
                <label for="range">range</label>
                <input type="range" name="range" value="1">
            </div>

            <div>
                <label for="Ed">Education</label>
                <select name="edu" id="">
                    <option value="ปริญญาตรี">ปริญญาตรี</option>
                    <option value="ปริญญาโท">ปริญญาโท</option>
                    <option value="ปริญญาเอก" selected>ปริญญาเอก</option>
                </select>
            </div>

            <div>
                <label for="Gender">Gender</label>
                <input type="radio" name="Gender">Man
                <input type="radio" name="Gender">Woman
                <input type="radio" name="Gender">LGBTQ+
            </div>

            <div>
                <label for="Fav">Favthing</label>
                <input type="checkbox" name="fav">ชอบหี
                <input type="checkbox" name="fav">ชอบควย
                <input type="checkbox" name="fav">ชอบดับเบิ้ลหี
                <input type="checkbox" name="fav">ชอบเลียหี
            </div>

            <div>
                <label for="File">Flie</label>
                <input type="file">  
            </div>

            <div>
                <label for="url">url</label>
                <input type="url">
            </div>

            <div>
                <input type="submit" value="Save">
                <button type="reset">Reset</button>
            </div>
        </form>
    </center>
</body>
</html>
